hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
hibernate.show_sql=false
hibernate.hbm2ddl.auto=update
hibernate.connection.isolation=4

hibernate.master.connection.driverClass=org.mariadb.jdbc.Driver
#hibernate.master.connection.url=jdbc:mariadb://????:3306/photo?useUnicode=true&characterEncoding=UTF-8
hibernate.master.connection.url=jdbc:mariadb://localhost:3306/photo?useUnicode=true&characterEncoding=UTF-8
#hibernate.connection.url=jdbc:mariadb://#MYSQL_SERVER:#MYSQL_PORT/dmall?useUnicode=true&characterEncoding=UTF-8
hibernate.master.connection.username=????
hibernate.master.connection.password=???


hibernate.slave.connection.driverClass=org.mariadb.jdbc.Driver
hibernate.slave.connection.url=jdbc:mariadb://localhost:3306/photo?useUnicode=true&characterEncoding=UTF-8
#hibernate.connection.url=jdbc:mariadb://#MYSQL_SERVER:#MYSQL_PORT/dmall?useUnicode=true&characterEncoding=UTF-8
hibernate.slave.connection.username=???
hibernate.slave.connection.password=???

jdbc.connectionTimeout=30000
jdbc.idleTimeout=300000
jdbc.maxLifetime=1800000
jdbc.maximumPoolSize=100