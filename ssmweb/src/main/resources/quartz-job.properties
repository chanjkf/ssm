#Main Scheduler Settings
org.quartz.scheduler.instanceName=quartzScheduler
org.quartz.scheduler.rmi.export=false
org.quartz.scheduler.rmi.proxy=false
org.quartz.scheduler.wrapJobExecutionInUserTransaction=false
org.quartz.scheduler.threadsInheritContextClassLoaderOfInitializer=true
org.quartz.scheduler.skipUpdateCheck=true
org.quartz.scheduler.batchTriggerAcquisitionMaxCount=100

org.quartz.threadPool.class=org.quartz.simpl.SimpleThreadPool
org.quartz.threadPool.threadCount=10
org.quartz.threadPool.threadPriority=5
org.quartz.threadPool.threadsInheritContextClassLoaderOfInitializingThread=true
org.quartz.jobStore.misfireThreshold=60000

#Configure JDBC-JobStoreTX
org.quartz.jobStore.class=org.quartz.impl.jdbcjobstore.JobStoreTX
org.quartz.jobStore.driverDelegateClass=org.quartz.impl.jdbcjobstore.StdJDBCDelegate
org.quartz.jobStore.dataSource=myDS
org.quartz.jobStore.tablePrefix=QRTZ_
org.quartz.jobStore.acquireTriggersWithinLock=true
org.quartz.jobStore.clusterCheckinInterval=30000

#Configure DataSources
org.quartz.dataSource.myDS.driver=org.mariadb.jdbc.Driver
org.quartz.dataSource.myDS.URL=jdbc:mariadb://106.14.160.102:3306/photo?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=UTF-8&amp;autoReconnect=true
#org.quartz.dataSource.myDS.URL=jdbc:mariadb://#MYSQL_SERVER:#MYSQL_PORT/dmall?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=UTF-8&amp;autoReconnect=true
org.quartz.dataSource.myDS.user=root
org.quartz.dataSource.myDS.password=123456
org.quartz.dataSource.myDS.maxConnections=5
org.quartz.dataSource.myDS.validateOnCheckout=true
org.quartz.dataSource.myDS.validationQuery=select 1 from dual
#==============================================================    
#Configure Cluster    
#==============================================================  
org.quartz.jobStore.isClustered=true
org.quartz.scheduler.instanceId=auto
